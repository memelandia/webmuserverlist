<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test BÃ¡sico - MuServerList</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #0f0f0f; 
            color: #fff; 
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
            border: 1px solid #333;
        }
        .test-title { 
            color: #ff3333; 
            margin-bottom: 15px; 
            font-size: 1.2em;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .status-ok { background: #2d5a2d; }
        .status-error { background: #5a2d2d; }
        .test-button {
            background: #ff3333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover { background: #e62e2e; }
        .log {
            background: #252525;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Test BÃ¡sico - MuServerList</h1>
        <p>Prueba bÃ¡sica de conexiÃ³n y mÃ³dulos fundamentales.</p>

        <!-- Test de Supabase -->
        <div class="test-section">
            <div class="test-title">ğŸ“¡ Test de Supabase</div>
            <div class="status" id="supabase-status">ğŸ”„ Verificando Supabase...</div>
            <button class="test-button" onclick="testSupabase()">ğŸ§ª Probar Supabase</button>
        </div>

        <!-- Test de MÃ³dulos BÃ¡sicos -->
        <div class="test-section">
            <div class="test-title">ğŸ“¦ Test de MÃ³dulos BÃ¡sicos</div>
            <div class="status" id="utils-status">ğŸ”„ Verificando utils.js...</div>
            <div class="status" id="api-status">ğŸ”„ Verificando api.js...</div>
            <button class="test-button" onclick="testModules()">ğŸ§ª Probar MÃ³dulos</button>
        </div>

        <!-- Test de API -->
        <div class="test-section">
            <div class="test-title">ğŸŒ Test de API</div>
            <div class="status" id="api-call-status">ğŸ”„ Esperando test...</div>
            <button class="test-button" onclick="testAPI()">ğŸ§ª Probar API</button>
        </div>

        <!-- Log -->
        <div class="test-section">
            <div class="test-title">ğŸ“ Log de Pruebas</div>
            <div class="log" id="test-log"></div>
            <button class="test-button" onclick="clearLog()">ğŸ—‘ï¸ Limpiar</button>
        </div>
    </div>

    <!-- Scripts bÃ¡sicos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                success: '#48bb78',
                error: '#f56565',
                warning: '#f6e05e',
                info: '#63b3ed'
            };
            const logElement = document.getElementById('test-log');
            logElement.innerHTML += `<div style="color: ${colors[type]}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.className = success ? 'status status-ok' : 'status status-error';
            element.textContent = (success ? 'âœ… ' : 'âŒ ') + message;
        }

        async function testSupabase() {
            log('Probando conexiÃ³n a Supabase...', 'info');
            
            try {
                if (!window.supabaseClient) {
                    throw new Error('Supabase client no disponible');
                }

                // Test bÃ¡sico de conexiÃ³n
                const { data, error } = await window.supabaseClient
                    .from('servers')
                    .select('id')
                    .limit(1);

                if (error) throw error;

                updateStatus('supabase-status', true, 'ConexiÃ³n exitosa');
                log('âœ… Supabase conectado correctamente', 'success');
                return true;
            } catch (error) {
                updateStatus('supabase-status', false, `Error: ${error.message}`);
                log(`âŒ Error Supabase: ${error.message}`, 'error');
                return false;
            }
        }

        async function testModules() {
            log('Probando carga de mÃ³dulos...', 'info');

            // Test utils.js
            try {
                const utils = await import('./js/modules/utils.js');
                updateStatus('utils-status', true, 'utils.js cargado');
                log('âœ… utils.js cargado correctamente', 'success');
                
                // Test funciÃ³n especÃ­fica
                if (typeof utils.getOptimizedImageUrl === 'function') {
                    log('âœ… getOptimizedImageUrl disponible', 'success');
                } else {
                    log('âš ï¸ getOptimizedImageUrl no encontrada', 'warning');
                }
            } catch (error) {
                updateStatus('utils-status', false, `Error: ${error.message}`);
                log(`âŒ Error utils.js: ${error.message}`, 'error');
            }

            // Test api.js
            try {
                const api = await import('./js/modules/api.js');
                updateStatus('api-status', true, 'api.js cargado');
                log('âœ… api.js cargado correctamente', 'success');
                
                // Test funciÃ³n especÃ­fica
                if (typeof api.getFeaturedServers === 'function') {
                    log('âœ… getFeaturedServers disponible', 'success');
                } else {
                    log('âš ï¸ getFeaturedServers no encontrada', 'warning');
                }
            } catch (error) {
                updateStatus('api-status', false, `Error: ${error.message}`);
                log(`âŒ Error api.js: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            log('Probando llamadas a API...', 'info');

            try {
                // Verificar que Supabase estÃ© disponible
                if (!window.supabaseClient) {
                    throw new Error('Supabase no disponible');
                }

                // Importar mÃ³dulo API
                const api = await import('./js/modules/api.js');
                
                if (!api.getFeaturedServers) {
                    throw new Error('getFeaturedServers no disponible');
                }

                // Probar llamada a API
                log('Llamando a getFeaturedServers...', 'info');
                const servers = await api.getFeaturedServers();
                
                updateStatus('api-call-status', true, `${servers.length} servidores obtenidos`);
                log(`âœ… API call exitosa: ${servers.length} servidores`, 'success');
                
                // Mostrar algunos datos
                if (servers.length > 0) {
                    log(`ğŸ“Š Primer servidor: ${servers[0].name}`, 'info');
                }

            } catch (error) {
                updateStatus('api-call-status', false, `Error: ${error.message}`);
                log(`âŒ Error API: ${error.message}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('test-log').innerHTML = '';
        }

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸš€ Test bÃ¡sico iniciado', 'info');
            
            // Auto-test despuÃ©s de un momento
            setTimeout(async () => {
                log('ğŸ”„ Iniciando tests automÃ¡ticos...', 'info');
                
                const supabaseOk = await testSupabase();
                if (supabaseOk) {
                    await testModules();
                    await testAPI();
                }
            }, 1000);
        });
    </script>
</body>
</html>
