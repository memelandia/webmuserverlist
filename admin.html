<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Admin – MuServerList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .user-role-select { background-color: var(--bg-dark); color: var(--text-primary); border: 1px solid var(--border-color); padding: 5px; border-radius: 4px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-contrast); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        #som-current-winner { display: flex; align-items: center; gap: 1.5rem; padding: 1.5rem; background-color: var(--bg-dark); border-radius: var(--border-radius); margin-bottom: 2rem; }
        #som-current-winner img { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; }
        #som-current-winner h4 { font-size: 1.5rem; margin: 0; color: var(--primary-color); }
        #som-current-winner p { margin: 0; color: var(--text-secondary); }
        #som-selection-form label { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; display: block; }
    </style>
</head>
<body id="page-admin">
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo-container">
                 <img src="img/logo.png" alt="MuServerList Logo" class="logo-img">
                 <span class="logo-text">Mu<span>Admin</span></span>
            </a>
            <div class="nav-actions" id="auth-section"></div>
            <button id="mobile-menu-btn" class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>

    <main class="container page-container">
        <div class="page-header">
            <h1><i class="fa-solid fa-user-shield"></i> Panel de Administración</h1>
        </div>
        <div id="admin-panel" style="display: none;">
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="pending-servers">Servidores Pendientes</button>
                <button class="admin-tab" data-tab="all-servers">Gestionar Servidores</button>
                <button class="admin-tab" data-tab="users">Gestionar Usuarios</button>
                <button class="admin-tab" data-tab="server-of-the-month"><i class="fa-solid fa-medal"></i> Servidor del Mes</button>
            </div>
            
            <div id="admin-content" class="widget">
                <div class="loading-text"><i class="fa-solid fa-spinner fa-spin"></i> Cargando...</div>
            </div>
        </div>
         <div id="admin-auth-required" class="widget" style="text-align:center;">
            <h2><i class="fa-solid fa-lock"></i> Acceso Restringido</h2>
            <p>Debes ser administrador para ver esta página.</p>
        </div>
    </main>

    <div id="auth-modal-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js"></script>
    <script type="module" src="js/main-app.js"></script>
</body>
</html>
