<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Servidores - MuServerList</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ranking-filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">MuServer<span>List</span></a>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="explorar.html">Explorar</a></li>
                <li><a href="ranking.html" class="active">Ranking</a></li>
                <li><a href="calendario.html">Calendario</a></li>
            </ul>
            <div id="auth-section" class="nav-actions"></div>
            <button id="mobile-menu-btn" class="mobile-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container page-container">
        <div class="page-header">
            <h1><i class="fa-solid fa-trophy"></i> Ranking de Servidores</h1>
            <p>Los servidores más votados por la comunidad. ¡Asciende a la cima!</p>
        </div>
        
        <div class="ranking-filter-tabs">
            <button id="rank-general-btn" class="btn btn-primary active">Ranking General</button>
            <button id="rank-monthly-btn" class="btn btn-secondary">Ranking Mensual</button>
        </div>

        <div class="table-container">
            <table class="servers-table ranking-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Servidor</th>
                        <th>Rating</th>
                        <th>Tipo</th>
                        <th>Config</th>
                        <th>EXP</th>
                        <th>Drop</th>
                        <th>Votos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="ranking-container"> 
                    <tr>
                        <td colspan="9" class="loading-text">
                            <i class="fa-solid fa-spinner fa-spin"></i> Cargando ranking...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination-container" id="pagination-controls"></div>
    </main>

    <div id="auth-modal-overlay" class="modal-overlay">
        <!-- Contenido del modal ... -->
    </div>
    
    <footer class="main-footer">
        <!-- Contenido del footer ... -->
    </footer>

    <!-- Scripts al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js" defer></script>
    <script src="js/auth-modal.js" defer></script>

    <!--
      MODIFICACIÓN CLAVE: Añadir el atributo 'defer'.
      Esto asegura que este script se ejecute SOLO DESPUÉS de que
      todo el HTML de la página se haya cargado por completo.
    -->
    <script src="js/ranking.js" defer></script> 
</body>
</html>
