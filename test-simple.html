<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - MuServerList</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #1a4d1a; }
        .error { background: #4d1a1a; }
        .info { background: #1a1a4d; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test Simple de MÃ³dulos</h1>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-init.js"></script>
    
    <script type="module">
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        async function testModules() {
            addResult('ðŸš€ Iniciando test de mÃ³dulos...', 'info');
            
            try {
                // Test 1: Cargar api.js
                addResult('ðŸ“ Cargando api.js...', 'info');
                const api = await import('./js/modules/api.js');
                addResult('âœ… api.js cargado exitosamente', 'success');
                
                // Test 2: Verificar funciones
                if (typeof api.getFeaturedServers === 'function') {
                    addResult('âœ… getFeaturedServers disponible', 'success');
                } else {
                    addResult('âŒ getFeaturedServers no disponible', 'error');
                }
                
                // Test 3: Verificar que getHomepageData NO existe
                if (typeof api.getHomepageData === 'undefined') {
                    addResult('âœ… getHomepageData correctamente eliminada', 'success');
                } else {
                    addResult('âŒ getHomepageData todavÃ­a existe', 'error');
                }
                
                // Test 4: Probar llamada real
                addResult('ðŸ“ Probando llamada a getFeaturedServers...', 'info');
                const servers = await api.getFeaturedServers();
                addResult(`âœ… getFeaturedServers funciona: ${servers.length} servidores obtenidos`, 'success');
                
                // Test 5: Cargar ui.js
                addResult('ðŸ“ Cargando ui.js...', 'info');
                const ui = await import('./js/modules/ui.js');
                addResult('âœ… ui.js cargado exitosamente', 'success');
                
                // Test 6: Cargar utils.js
                addResult('ðŸ“ Cargando utils.js...', 'info');
                const utils = await import('./js/modules/utils.js');
                addResult('âœ… utils.js cargado exitosamente', 'success');
                
                // Test 7: Verificar que cache.js NO existe
                try {
                    await import('./js/modules/cache.js');
                    addResult('âŒ cache.js todavÃ­a existe', 'error');
                } catch (error) {
                    addResult('âœ… cache.js correctamente eliminado', 'success');
                }
                
                addResult('ðŸŽ‰ TODOS LOS TESTS PASARON - RESTAURACIÃ“N EXITOSA', 'success');
                
            } catch (error) {
                addResult(`âŒ ERROR: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        // Esperar a que Supabase estÃ© listo
        function waitForSupabase() {
            return new Promise((resolve) => {
                const check = () => {
                    if (window.supabaseClient) {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        // Ejecutar tests
        document.addEventListener('DOMContentLoaded', async () => {
            await waitForSupabase();
            await testModules();
        });
    </script>
</body>
</html>
